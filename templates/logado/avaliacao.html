{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}
{% block app_content %}
<h3>{{ avaliacao.nome }}</h3>
    <form method="post" action="/avaliacao?id_avaliacao={{ avaliacao.id_avaliacao }}">
        {% for subfield in form %}
            <tr>
                <td>{{ subfield.label }}</td>
                <td>{{ subfield }}</td>
            </tr>
        {% endfor %}
    </form>
{% endblock %}
